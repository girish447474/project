<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>History</title>
    <style>

    </style>
  </head>
  <body>
    <h1>U came to history page</h1>
    {% if camps %}
    <table>

      <tr>
        <th>Date</th>
        <th>Place</th>
      </tr>
      {% for camp in camps %}
      <tr>
        <td>{{ camp.date }}</td>
        <td>{{ camp.place }}</td><br>
      </tr>
    </table>
      {% endfor %}
    {% else %}
    <p>No DATA</p>
    {% endif %}
    <h2><a href="{% url 'bloodcamps:camphome' %}" style="text-decoration:none">Back</a></h2>
  </body>
</html>
